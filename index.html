<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Image Gallery</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .gallery-card:hover img {
      transform: scale(1.08);
      filter: brightness(0.75);
    }
  </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-gray-50 to-purple-50 p-10">

  <header class="max-w-6xl mx-auto mb-8">
    <h1 class="text-4xl font-extrabold text-gray-900 mb-8">Image Gallery</h1>
    <p class="mt-2 text-gray-600">· Clean responsive grid 
        <br>· Smooth hover 
        <br>· Lightbox modal</p>
  </header>

  <main class="max-w-6xl mx-auto">
    <div id="gallery" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6"></div>
  </main>

  <!-- Lightbox -->
  <div id="lightbox" class="hidden fixed inset-0 z-50 flex items-center justify-center bg-black/70 p-4">
    <div class="relative max-w-4xl w-full rounded-xl overflow-hidden bg-black">
      <img id="lightbox-img" class="w-full h-[70vh] object-contain bg-black" />

      <button id="closeBtn" class="absolute top-3 right-3 bg-white/20 text-white rounded-full p-2 backdrop-blur hover:bg-white/30">✕</button>

      <button id="prevBtn" class="absolute left-3 top-1/2 -translate-y-1/2 bg-white/10 text-white rounded-full p-3 hover:bg-white/20">‹</button>
      <button id="nextBtn" class="absolute right-3 top-1/2 -translate-y-1/2 bg-white/10 text-white rounded-full p-3 hover:bg-white/20">›</button>

      <div id="lightbox-title" class="absolute bottom-3 left-1/2 -translate-x-1/2 text-white"></div>
    </div>
  </div>

  <script>
    const images = [
      { src: "https://plus.unsplash.com/premium_photo-1673468196802-0de8b8c97aed?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1yZWxhdGVkfDMyfHx8ZW58MHx8fHx8", 
      title: "Gallery Image 1" },

      { src: "https://plus.unsplash.com/premium_photo-1691095182210-a1b3c46a31d6?q=80&w=687&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D", 
      title: "Gallery Image 2" },

      { src: "https://plus.unsplash.com/premium_photo-1722835070185-59735b910f50?q=80&w=1332&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D", 
      title: "Gallery Image 3" },

      { src: "https://images.unsplash.com/photo-1760694533407-6a10714f3b65?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHx0b3BpYy1mZWVkfDR8NnNNVmpUTFNrZVF8fGVufDB8fHx8fA%3D%3D", 
      title: "Gallery Image 4" },

      { src: "https://plus.unsplash.com/premium_photo-1677560614315-7a5d1f98fe66?q=80&w=688&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D", 
      title: "Gallery Image 5" },

      { src: "https://images.unsplash.com/photo-1763389568414-1fb002c6e1a7?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHx0b3BpYy1mZWVkfDN8NnNNVmpUTFNrZVF8fGVufDB8fHx8fA%3D%3D", 
      title: "Gallery Image 6" },
      { src: "https://plus.unsplash.com/premium_photo-1678449464890-56f5bb2a0192?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NXx8Y29zbWV0aWN8ZW58MHx8MHx8fDA%3D", 
      title: "Gallery Image 7" },

      { src: "https://images.unsplash.com/photo-1763076705118-8c3c03fee057?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHx0b3BpYy1mZWVkfDh8NnNNVmpUTFNrZVF8fGVufDB8fHx8fA%3D%3D", 
      title: "Gallery Image 8" }
    ];

    const gallery = document.getElementById("gallery");
    const lightbox = document.getElementById("lightbox");
    const lightboxImg = document.getElementById("lightbox-img");
    const lightboxTitle = document.getElementById("lightbox-title");

    let currentIndex = 0;

    images.forEach((img, idx) => {
      const card = document.createElement("article");
      card.className =
        "gallery-card group relative overflow-hidden rounded-2xl shadow-lg bg-white/60 backdrop-blur border border-white/30 transform transition duration-400 hover:scale-105 hover:shadow-2xl cursor-pointer";

      card.innerHTML = `
        <img src="${img.src}" alt="${img.title}" class="w-full h-56 object-cover transition-transform duration-500" />
        <figcaption class='absolute inset-x-0 bottom-0 p-4 bg-gradient-to-t from-black/60 to-transparent opacity-0 group-hover:opacity-100 transition duration-300'>
          <h3 class='text-white font-semibold'>${img.title}</h3>
        </figcaption>
      `;

      card.onclick = () => {
        currentIndex = idx;
        openLightbox();
      };

      gallery.appendChild(card);
    });

    function openLightbox() {
      const img = images[currentIndex];
      lightboxImg.src = img.src;
      lightboxTitle.textContent = img.title;
      lightbox.classList.remove("hidden");
    }

    function closeLightbox() {
      lightbox.classList.add("hidden");
    }

    document.getElementById("closeBtn").onclick = closeLightbox;

    document.getElementById("prevBtn").onclick = () => {
      currentIndex = (currentIndex - 1 + images.length) % images.length;
      openLightbox();
    };

    document.getElementById("nextBtn").onclick = () => {
      currentIndex = (currentIndex + 1) % images.length;
      openLightbox();
    };

    lightbox.onclick = (e) => {
      if (e.target === lightbox) closeLightbox();
    };
  </script>
</body>
</html>
